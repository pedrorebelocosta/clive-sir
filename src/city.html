<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clive</title>
</head>

<body>
	<div class="carousel slide" data-ride="carousel" data-interval="5000">
		<div class="carousel-inner" id="city-carousel">
		</div>
		<a class="carousel-control-prev" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="page-wrapper">
		<nav class="navbar justify-content-between navbar-expand-lg navbar-light bg-translucid">
			<a class="navbar-brand" id="city-name"></a>
			<img class="navbar-logo" src="images/logo.png">
		</nav>
	</div>

	<div class="container">
		<h3>Weather forecast (3 days)</h3>
		<div class="row row-cols-1 row-cols-md-3" id="weather-cards"></div>
		<h3>Quality of life indexes</h3>
		<div class="row row-cols-1 row-cols-md-3" id="life-cards"></div>
		<div id="map"></div>
	</div>

</body>

</html>
